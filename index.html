<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start game</h2> 
    <h3>Heigh Score 0</h3>
    <div id="box">
        <div class="line1">
            <div type = "button" class="smallBox pink" id = "pink" ></div>
            <div type = "button" class="smallBox green" id="green" ></div>
        </div>
        <div class="line2">
            <div type = "button" class="smallBox orange" id="orange" ></div>
            <div type = "button" class="smallBox blue" id="blue"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
